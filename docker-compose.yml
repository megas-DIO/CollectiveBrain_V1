version: '3.9'

services:
  # Core CollectiveBrain brain orchestrator
  brain:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: collectivebrain
    restart: unless-stopped
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - LLM_PROVIDER=${LLM_PROVIDER:-github}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./data:/app/data
    networks:
      - brain-network
    healthcheck:
      test: ["CMD", "python", "-c", "from orchestrator import Orchestrator; print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for session memory (optional - production)
  redis:
    image: redis:7-alpine
    container_name: brain-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - brain-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - production

  # Milvus for vector/semantic memory (optional - production)
  milvus:
    image: milvusdb/milvus:v2.3.0
    container_name: brain-milvus
    restart: unless-stopped
    environment:
      - ETCD_ENDPOINTS=etcd:2379
      - MINIO_ADDRESS=minio:9000
    ports:
      - "19530:19530"
    networks:
      - brain-network
    depends_on:
      - etcd
      - minio
    profiles:
      - production

  # Dependencies for Milvus
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: brain-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
    volumes:
      - etcd-data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - brain-network
    profiles:
      - production

  minio:
    image: minio/minio:latest
    container_name: brain-minio
    environment:
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    volumes:
      - minio-data:/data
    command: minio server /data
    networks:
      - brain-network
    profiles:
      - production

volumes:
  redis-data:
  etcd-data:
  minio-data:

networks:
  brain-network:
    driver: bridge
